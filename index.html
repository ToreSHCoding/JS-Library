<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="script.js" defer></script>
  <title>JS Library</title>
</head>
<header>
  <nav id="top-tile">
    <h1>Library</h1>
    <button class="create-btn">NEW BOOK</button>
  </nav>
</header>
<body>
  <p id="instructions">Click <b>NEW BOOK</b> to begin adding books</p>

  <div class="modal-bg">
    <div class="modal">
      <h2>Add a new book</h2>
      <div class="modal-div">
        <label for="mod-title">Title: </label>
        <input type="text" name="mod-title" id="form-title" required>
      </div>

      <div class="modal-div">
        <label for="mod-author">Author: </label>
        <input type="text" name="mod-author" id="form-author">
      </div>

      <div class="modal-div">
        <label for="mod-pages">Pages: </label>
        <input type="text" name="mod-pages" id="form-pages">
      </div>

      <div class="modal-div">
        <label for="mod-stat">Read: </label>
        <input type="checkbox" name="mod-stat" class="modal-check" id="form-status">
      </div>

      <button id="add-btn">Add</button>

      <span class="modal-close">×</span>
    </div>
  </div>

  <div id="info-box">
    
  </div>

  <footer>
    <ul>
      <li>Copyright © <script>document.write(new Date().getFullYear())</script></li>
      <li> <a href="https://github.com/ToreSHCoding" target="_blank">ToreSHCoding <i class="fa fa-github" style="font-size:24px"></i></a></li>
    </ul>
  </footer>
</body>
</html>
